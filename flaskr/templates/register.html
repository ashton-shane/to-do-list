{% extends "layout.html" %}

{% block main %}
<h1><strong>NEW USER REGISTRATION</strong></h1>
<div class="outer-container">
    <div class="login-reg-container">
        <form route="/register" method="post">
            <input type="text" id="name" name="name" placeholder="first name" required minlength="2" maxlength="20"><br><br>
            <input type="text" id="username" name="username" placeholder="username" required minlength="6" maxlength="14"><br><br>
            <input type="text" id="email" name="email" placeholder="email" required><br><br>
            <input type="password" id="password" name="password" placeholder="password" required minlength="8"><br><br>
            <input type="password" id="cfm_password" name="cfm_password" placeholder="confirm password" required minlength="8"><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
<script src="../register.js" defer></script>
{% endblock %}
